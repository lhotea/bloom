<!DOCTYPE html>
<html>
        <head>
<meta charset="utf-8">
<title>Bloom</title>


    <!-- web app /-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-startup-image" href="images/startupbloom.png" />
    <link rel="apple-touch-icon" href="images/bloomIcon.png" />
    <link rel="apple-touch-icon-precomposed" href="images/bloomIcon.png" />

	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.2.0.min.js"></script>


        </head>
 
        <body>
                <canvas id="myCanvas" width="568" height="262">
                        <!-- Insert fallback content here -->
            Sorry, your browser doesn't support canvas technology
                </canvas>
 
        <script type="text/javascript">
                        var canvas;
                        var ctx;
                        var x = 568;
                        var y = 262;
                        var mx = 2;
                        var my = 4;
                        var WIDTH = 568;
                        var HEIGHT = 262;
                        var bloom1= new Image();
                        bloom1.src='images/bloomIcon.png';
                        var bloom2= new Image();
                        bloom2.src='images/horizon.png';
                        var bloom3= new Image();
                        bloom3.src='images/startupbloom.png';
 
function circle(x,y,r) {
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI*2, true);
  ctx.fill();
}
function bloom(image,x,y) {
	ctx.drawImage(image,x,y);
}

function clear() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
}
 
function init() {
  canvas = document.getElementById("myCanvas");
  ctx = canvas.getContext("2d");
  return setInterval(draw, 20);
}
 
function draw() {
  clear();
  bloom(bloom1,x,y);
  bloom(bloom2,WIDTH - x,HEIGHT - y);
  bloom(bloom3,WIDTH - x,y);
  
  if (x + mx > WIDTH || x + mx < 0)
    mx = -mx;
  if (y + my > HEIGHT || y + my < 0)
    my = -my;
 
  x += mx;
  y += my;
 
}
 
init();
 
                </script>
        </body>
</html>
